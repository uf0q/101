<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ألعاب للجميع</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        :root {
            --primary: #72efdd;
            --primary-dark: #5ce0c7;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text: #f1f1f1;
            --text-muted: #94a3b8;
            --header-height: 60px;
            --footer-height: 70px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        /* تأثير المطر */
        .rain-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .rain-drop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            border-radius: 0 0 5px 5px;
            opacity: 0.6;
            animation: rain-fall linear infinite;
        }
        
        .rain-splash {
            position: absolute;
            width: 15px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            opacity: 0;
            animation: rain-splash 0.5s ease-out infinite;
        }
        
        @keyframes rain-fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        @keyframes rain-splash {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 0.3;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }
        
        /* زر التحكم بالمطر */
        .rain-toggle {
            position: fixed;
            bottom: 90px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .rain-toggle:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }
        
        /* محاكاة شكل الهاتف */
        .phone-frame {
            width: 100%;
            height: 100%;
            max-width: 400px;
            max-height: 850px;
            margin: auto;
            background: #0f172a;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 0 4px #1e293b, 0 20px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            z-index: 2;
        }
        
        /* الشريط العلوي للهاتف */
        .status-bar {
            height: 30px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 12px;
            color: var(--text-muted);
            border-bottom: 1px solid var(--card-border);
        }
        
        .time {
            font-weight: 600;
        }
        
        .status-icons {
            display: flex;
            gap: 5px;
        }
        
        .status-icons i {
            margin-left: 3px;
        }
        
        /* رأس التطبيق */
        .header {
            height: var(--header-height);
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--card-border);
            position: relative;
        }
        
        .header h1 {
            font-size: 1.4rem;
            color: var(--primary);
            font-weight: 700;
        }
        
        /* المحتوى الرئيسي */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .content::-webkit-scrollbar {
            display: none;
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 25px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .welcome-section p {
            color: var(--text-muted);
            margin-top: 8px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .game-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 20px 15px;
            text-align: center;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 140px;
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .game-card:hover::before,
        .game-card:active::before {
            transform: scaleX(1);
        }
        
        .game-card:active {
            transform: scale(0.97);
        }
        
        .game-icon {
            font-size: 2.2rem;
            margin-bottom: 12px;
            color: var(--primary);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .game-card h3 {
            font-size: 1rem;
            margin-bottom: 6px;
            color: var(--primary-dark);
            font-weight: 600;
            position: relative;
            z-index: 2;
        }
        
        .game-card p {
            font-size: 0.8rem;
            color: var(--text-muted);
            position: relative;
            z-index: 2;
        }
        
        /* أيقونات مخصصة مع حركات */
        .icon-xo {
            color: #ff6b6b;
            animation: pulse 2s infinite;
        }
        
        .icon-brain {
            color: #a3e635;
            animation: float 3s infinite;
        }
        
        .icon-snake {
            position: relative;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .snake-body {
            position: absolute;
            width: 28px;
            height: 8px;
            background: linear-gradient(to right, #72efdd, #5ce0c7);
            border-radius: 4px;
            animation: slither 3s infinite;
        }
        
        .snake-head {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #72efdd;
            border-radius: 50%;
            right: -2px;
        }
        
        .icon-puzzle {
            color: #9381ff;
            animation: rotate 4s infinite linear;
        }
        
        /* الحركات */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes slither {
            0%, 100% { transform: translateX(0) rotate(0); }
            25% { transform: translateX(-2px) rotate(2deg); }
            50% { transform: translateX(2px) rotate(-2deg); }
            75% { transform: translateX(-2px) rotate(1deg); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* التذييل */
        .footer {
            height: var(--footer-height);
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 0 20px;
        }
        
        .footer-text {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        
        .social-btn:active {
            transform: scale(0.95);
        }
        
        /* تأثيرات للهاتف */
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 25px;
            background: #0f172a;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }
        
        /* تحسينات للشاشات الصغيرة */
        @media (max-width: 400px) {
            .games-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .game-card {
                min-height: 120px;
                padding: 15px 10px;
            }
            
            .game-icon {
                font-size: 1.8rem;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            .rain-toggle {
                bottom: 80px;
                left: 15px;
                width: 35px;
                height: 35px;
            }
        }
        
        @media (max-height: 700px) {
            .game-card {
                min-height: 110px;
                padding: 12px 10px;
            }
            
            .game-icon {
                font-size: 1.6rem;
                margin-bottom: 8px;
            }
            
            .welcome-section {
                margin-bottom: 15px;
            }
        }
        
        /* منع تحديد النص */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- تأثير المطر -->
    <div class="rain-effect" id="rain-effect"></div>
    
    <!-- زر التحكم بالمطر -->
    <div class="rain-toggle no-select" id="rain-toggle">
        <i class="fas fa-cloud-rain"></i>
    </div>
    
    <!-- عنصر الصوت -->
    <audio id="rain-sound" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-rain-ambience-239.mp3" type="audio/mpeg">
    </audio>

    <div class="phone-frame">
        <!-- شريط حالة الهاتف -->
        <div class="status-bar no-select">
            <div class="time" id="current-time">12:00</div>
            <div class="status-icons">
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        
        <!-- نوتش محاكي للهواتف الحديثة -->
        <div class="phone-notch"></div>
        
        <!-- رأس التطبيق -->
        <div class="header no-select">
            <h1>العاب لاهل الشرقية فقط</h1>
        </div>
        
        <!-- المحتوى الرئيسي -->
        <div class="content">
            <div class="welcome-section">
                <h2>حياكم الله 🙋‍♂️ </h2>
                <p>اختر لعبة الحين والستمتع</p>
            </div>
            
            <div class="games-grid">
                <a href="tic-tac-toe.html" class="game-card">
                    <div class="game-icon">
                        <i class="fas fa-times-circle icon-xo"></i>
                    </div>
                    <h3>X و O</h3>
                    <p>لعبة الذكاء التقليدية</p>
                </a>
                
                <a href="bra-el-salfa.html" class="game-card">
                    <div class="game-icon">
                        <i class="fas fa-brain icon-brain"></i>
                    </div>
                    <h3>برا السالفة</h3>
                    <p>تحدي الأسئلة والكذب</p>
                </a>
                
                <a href="snake.html" class="game-card">
                    <div class="game-icon">
                        <div class="icon-snake">
                            <div class="snake-body">
                                <div class="snake-head"></div>
                            </div>
                        </div>
                    </div>
                    <h3>لعبة الثعبان</h3>
                    <p>تجنب الاصطدام وكل النقاط</p>
                </a>
                
                <a href="puzzle.html" class="game-card">
                    <div class="game-icon">
                        <i class="fas fa-puzzle-piece icon-puzzle"></i>
                    </div>
                    <h3>لعبة الألغاز</h3>
                    <p>اختبر معلوماتك مع الأصدقاء</p>
                </a>
            </div>
        </div>
        
        <!-- التذييل -->
        <div class="footer no-select">
            <span class="footer-text">المعتصم الطوقي</span>
            <a href="https://www.instagram.com/ti.1k/" class="social-btn" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

    <script>
        // تحديث الوقت في شريط الحالة
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('current-time');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}`;
        }
        
        // تحديث الوقت عند التحميل وبشكل دوري
        updateTime();
        setInterval(updateTime, 60000);
        
        // منع التكبير بالنقر المزدوج على الهواتف
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // تأثير المطر
        const rainEffect = document.getElementById('rain-effect');
        const rainToggle = document.getElementById('rain-toggle');
        const rainSound = document.getElementById('rain-sound');
        let rainActive = false;
        
        // إنشاء قطرات المطر
        function createRain() {
            rainEffect.innerHTML = '';
            
            for (let i = 0; i < 60; i++) {
                const drop = document.createElement('div');
                drop.className = 'rain-drop';
                drop.style.left = `${Math.random() * 100}%`;
                drop.style.animationDuration = `${0.5 + Math.random() * 0.7}s`;
                drop.style.animationDelay = `${Math.random() * 2}s`;
                rainEffect.appendChild(drop);
                
                // إنشاء تأثير التناثر عند الاصطدام
                if (i % 3 === 0) {
                    const splash = document.createElement('div');
                    splash.className = 'rain-splash';
                    splash.style.left = `${Math.random() * 100}%`;
                    splash.style.bottom = '0';
                    splash.style.animationDuration = `${0.8 + Math.random() * 0.4}s`;
                    splash.style.animationDelay = `${Math.random() * 2}s`;
                    rainEffect.appendChild(splash);
                }
            }
        }
        
        // تبديل حالة المطر
        function toggleRain() {
            rainActive = !rainActive;
            
            if (rainActive) {
                createRain();
                rainSound.play().catch(e => console.log('التشغيل التلقائي للصوت غير مسموح:', e));
                rainToggle.innerHTML = '<i class="fas fa-cloud-sun"></i>';
                rainToggle.style.color = '#a3e635';
            } else {
                rainEffect.innerHTML = '';
                rainSound.pause();
                rainToggle.innerHTML = '<i class="fas fa-cloud-rain"></i>';
                rainToggle.style.color = 'var(--primary)';
            }
        }
        
        // إضافة حدث النقر لزر المطر
        rainToggle.addEventListener('click', toggleRain);
        
        // ضبط مستوى الصوت
        rainSound.volume = 0.3;
        
        // بدء المطر تلقائياً بعد ثانيتين
        setTimeout(() => {
            if (!rainActive) {
                toggleRain();
            }
        }, 2000);
    </script>
</body>
</html>
