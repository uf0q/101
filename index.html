<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ألعاب للجميع</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        /* أنماط عامة */
        :root {
            --bg-dark: #1f2838;
            --bg-light: #0a0e14;
            --primary-color: #72efdd;
            --secondary-color: #5ce0c7;
            --text-color: #f1f1f1;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.5);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-light));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
            text-align: center;
        }

        /* حاوية الجوال */
        .mobile-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            max-height: 900px;
            background: #151d28;
            border-radius: 25px;
            box-shadow: 0 10px 40px var(--shadow-color);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .main-content {
            padding: 20px;
            width: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* أنماط الشاشة الرئيسية */
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .main-menu h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in-out;
        }
        .game-options {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 20px;
        }
        .game-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            padding: 25px;
            text-decoration: none;
            color: var(--text-color);
            box-shadow: 0 8px 15px var(--shadow-color);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            animation: fadeIn 1s ease-in-out;
        }
        .game-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px var(--shadow-color);
        }
        .game-card i {
            font-size: 3em;
            color: var(--primary-color);
        }
        .game-card h2 {
            font-size: 1.8em;
            margin: 0;
            color: var(--secondary-color);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .game-card p {
            font-size: 1em;
            color: #ccc;
        }
        
        /* تصميم الثعبان الخاص */
        .snake-icon {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .snake-body {
            position: absolute;
            width: 60px;
            height: 20px;
            background: linear-gradient(to right, #72efdd, #5ce0c7);
            border-radius: 10px;
            animation: slither 3s infinite ease-in-out;
        }
        
        .snake-head {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #72efdd;
            border-radius: 50%;
            right: -5px;
            z-index: 2;
        }
        
        .snake-eye {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #000;
            border-radius: 50%;
            top: 5px;
            right: 3px;
        }
        
        .snake-tail {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #5ce0c7;
            border-radius: 50%;
            left: -5px;
            z-index: 1;
        }
        
        .snake-body::before,
        .snake-body::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }
        
        .snake-body::before {
            top: 3px;
            left: 15px;
        }
        
        .snake-body::after {
            bottom: 3px;
            left: 30px;
        }
        
        @keyframes slither {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-3px) rotate(2deg); }
            50% { transform: translateX(3px) rotate(-2deg); }
            75% { transform: translateX(-3px) rotate(1deg); }
        }
        
        /* حركات للأيقونات الأخرى */
        .fa-times-circle {
            animation: pulse 2s infinite ease-in-out;
        }
        
        .fa-brain {
            animation: float 3s infinite ease-in-out;
        }
        
        .fa-puzzle-piece {
            animation: rotate 4s infinite linear;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* الرسوم المتحركة */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* أنماط قسم الحقوق */
        .footer {
            margin-top: auto; /* يدفع الحقوق إلى الأسفل */
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
            width: 100%;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .footer i {
            color: var(--primary-color);
            font-size: 1.1em;
        }
        
        /* زر الإنستجرام */
        .instagram-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #0f0c08, #28135a, #eb1035, #cc2366, #bc1888);
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .instagram-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .instagram-btn i {
            color: white;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <main class="main-content">
            <section class="main-menu">
                <h1>اختر لعبتك</h1>
                <div class="game-options">
                    <a href="tic-tac-toe.html" class="game-card">
                        <i class="fas fa-times-circle"></i>
                        <h2>X و O</h2>
                        <p>x o هيش نوبه.</p>
                    </a>
                    <a href="bra-el-salfa.html" class="game-card">
                        <i class="fas fa-brain"></i>
                        <h2>برا السالفة</h2>
                        <p>لعب مع ربعك يالدجاجة + كذب عادي.</p>
                    </a>
                    <a href="snake.html" class="game-card">
                        <!-- تصميم الثعبان المعدل -->
                        <div class="snake-icon">
                            <div class="snake-body">
                                <div class="snake-head">
                                    <div class="snake-eye"></div>
                                </div>
                                <div class="snake-tail"></div>
                            </div>
                        </div>
                        <h2>لعبة الثعبان</h2>
                        <p>دوس عن تموت بثعبان انزين ؟.</p>
                    </a>
                    <!-- إضافة لعبة الألغاز -->
                    <a href="puzzle.html" class="game-card">
                        <i class="fas fa-puzzle-piece"></i>
                        <h2>لعبة الألغاز</h2>
                        <p>اختبر معلوماتك مع أصدقائك في لعبة الأسئلة الممتعة.</p>
                    </a>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <i class="fas fa-code"></i>
            <span>المعتصم الطوقي</span>
            <a href="https://www.instagram.com/ti.1k/" class="instagram-btn" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </footer>
    </div>
</body>
</html>
