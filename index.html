<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ألعاب للجميع</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        :root {
            --primary: #72efdd;
            --primary-dark: #5ce0c7;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text: #f1f1f1;
            --text-muted: #94a3b8;
            --header-height: 60px;
            --footer-height: 70px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        /* محاكاة شكل الهاتف */
        .phone-frame {
            width: 100%;
            height: 100%;
            max-width: 400px;
            max-height: 850px;
            margin: auto;
            background: #0f172a;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 0 4px #1e293b, 0 20px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        /* الشريط العلوي للهاتف */
        .status-bar {
            height: 30px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 12px;
            color: var(--text-muted);
            border-bottom: 1px solid var(--card-border);
        }
        
        .time {
            font-weight: 600;
        }
        
        .status-icons {
            display: flex;
            gap: 5px;
        }
        
        .status-icons i {
            margin-left: 3px;
        }
        
        /* رأس التطبيق */
        .header {
            height: var(--header-height);
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--card-border);
            position: relative;
        }
        
        .header h1 {
            font-size: 1.4rem;
            color: var(--primary);
            font-weight: 700;
        }
        
        /* المحتوى الرئيسي */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .content::-webkit-scrollbar {
            display: none;
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 25px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .welcome-section p {
            color: var(--text-muted);
            margin-top: 8px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .game-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 20px 15px;
            text-align: center;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 140px;
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .game-card:hover::before,
        .game-card:active::before {
            transform: scaleX(1);
        }
        
        .game-card:active {
            transform: scale(0.97);
        }
        
        .game-icon {
            font-size: 2.2rem;
            margin-bottom: 12px;
            color: var(--primary);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .game-card h3 {
            font-size: 1rem;
            margin-bottom: 6px;
            color: var(--primary-dark);
            font-weight: 600;
            position: relative;
            z-index: 2;
        }
        
        .game-card p {
            font-size: 0.8rem;
            color: var(--text-muted);
            position: relative;
            z-index: 2;
        }
        
        /* أيقونات مخصصة مع حركات */
        .icon-xo {
            color: #ff6b6b;
            animation: pulse 2s infinite;
        }
        
        .icon-brain {
            color: #a3e635;
            animation: float 3s infinite;
        }
        
        .icon-snake {
            position: relative;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .snake-body {
            position: absolute;
            width: 28px;
            height: 8px;
            background: linear-gradient(to right, #72efdd, #5ce0c7);
            border-radius: 4px;
            animation: slither 3s infinite;
        }
        
        .snake-head {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #72efdd;
            border-radius: 50%;
            right: -2px;
        }
        
        .icon-puzzle {
            color: #9381ff;
            animation: rotate 4s infinite linear;
        }
        
        /* الحركات */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes slither {
            0%, 100% { transform: translateX(0) rotate(0); }
            25% { transform: translateX(-2px) rotate(2deg); }
            50% { transform: translateX(2px) rotate(-2deg); }
            75% { transform: translateX(-2px) rotate(1deg); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* التذييل */
        .footer {
            height: var(--footer-height);
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* تم تغيير المسافة هنا */
            padding: 0 20px;
        }
        
        .footer-text {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        /* تعديل الزر ليناسب تصميم الصفحة */
        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 35px; /* تم تصغير الحجم */
            height: 35px; /* تم تصغير الحجم */
            border-radius: 50%;
            background: var(--primary);
            color: #000;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
            font-size: 1.1rem; /* تم تصغير حجم الأيقونة */
        }
        
        .social-btn:hover {
            background: var(--primary-dark);
        }

        .social-btn:active {
            transform: scale(0.95);
        }
        
        /* تأثيرات للهاتف */
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 25px;
            background: #0f172a;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }
        
        /* تحسينات للشاشات الصغيرة */
        @media (max-width: 400px) {
            .games-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .game-card {
                min-height: 120px;
                padding: 15px 10px;
            }
            
            .game-icon {
                font-size: 1.8rem;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
        }
        
        @media (max-height: 700px) {
            .game-card {
                min-height: 110px;
                padding: 12px 10px;
            }
            
            .game-icon {
                font-size: 1.6rem;
                margin-bottom: 8px;
            }
            
            .welcome-section {
                margin-bottom: 15px;
            }
        }
        
        /* منع تحديد النص */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar no-select">
            <div class="time" id="current-time">12:00</div>
            <div class="status-icons">
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        
        <div class="phone-notch"></div>
        
        <div class="header no-select">
            <h1>ألعاب للجميع</h1>
        </div>
        
        <div class="content">
            <div class="welcome-section">
                <h2>مرحباً بك!</h2>
                <p>اختر لعبة لتبدأ المتعة</p>
            </div>
            
            <div class="games-grid">
                <a href="tic-tac-toe.html" class="game-card">
                    <div class="game-icon">
                        <i class="fas fa-times-circle icon-xo"></i>
                    </div>
                    <h3>X و O</h3>
                    <p>لعبة الذكاء التقليدية</p>
                </a>
                
                <a href="bra-el-salfa.html" class="game-card">
                    <div class="game-icon">
                        <i class="fas fa-brain icon-brain"></i>
                    </div>
                    <h3>برا السالفة</h3>
                    <p>تحدي الأسئلة والكذب</p>
                </a>
                
                <a href="snake.html" class="game-card">
                    <div class="game-icon">
                        <div class="icon-snake">
                            <div class="snake-body">
                                <div class="snake-head"></div>
                            </div>
                        </div>
                    </div>
                    <h3>لعبة الثعبان</h3>
                    <p>تجنب الاصطدام وكل النقاط</p>
                </a>
                
                <a href="puzzle-game.html" class="game-card">
                    <div class="game-icon">
                        <i class="fas fa-puzzle-piece icon-puzzle"></i>
                    </div>
                    <h3>لعبة الألغاز</h3>
                    <p>اختبر معلوماتك مع الأصدقاء</p>
                </a>
            </div>
        </div>
        
        <div class="footer no-select">
            <span class="footer-text">المعتصم الطوقي</span>
            <a href="https://www.instagram.com/ti.1k/" class="social-btn" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

    <script>
        // تحديث الوقت في شريط الحالة
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('current-time');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}`;
        }
        
        // تحديث الوقت عند التحميل وبشكل دوري
        updateTime();
        setInterval(updateTime, 60000);
        
        // منع التكبير بالنقر المزدوج على الهواتف
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // تحسين الأداء على الهواتف
        if ('scrollBehavior' in document.documentElement.style) {
            // المتصفح يدعم smooth scroll
        } else {
            // إضافة polyfill إذا لزم الأمر
        }
    </script>
</body>
</html>
